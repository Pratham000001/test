# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      S3_ARN:
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        env: 
          AZ1: ${{ vars.AZ1 }}
          AZ3: ${{ vars.AZ3 }}
          AZ4: ${{ vars.AZ4 }}
        run: | 
          echo Hello, world!
          echo $AZ3
          echo $AZ1
          echo $AZ4

      - name: Update task 
        env: 
          AZ1: ${{ vars.AZ1 }}
          AZ3: ${{ vars.AZ3 }}
        if: env.AZ1 == 'true'
        run: | 
          echo "INside az1 and az3 $AZ1"
          echo $AZ3
          sed -i "s|IMAGE_TAG|${{inputs.ENVIRONMENT}}|g" .github/task-definition.json
          sed -i "s|S3_ARN|${{inputs.S3_ARN}}|g" .github/task-definition.json

      - name: Update task 
        env: 
          AZ4: ${{ vars.AZ4 }}
        if: env.AZ4 == 'true'
        run: | 
          echo "INside az4"
          echo $AZ4
          sed -i "s|IMAGE_TAG|${{inputs.ENVIRONMENT}}|g" .github/task-definition.json
          sed -i "s|S3_ARN|${{inputs.S3_ARN}}|g" .github/task-definition.json


      - name: Print task definition 
        run: |
          cat .github/task-definition.json

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          if [[ ${{ github.event_name }} == "push" &&  ${{ github.ref_name }} == "main" ]]; then
          echo Hello, world!
          fi
